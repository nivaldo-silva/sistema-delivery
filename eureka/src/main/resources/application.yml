spring:
  application:
    name: eureka

server:
  port: 8761  

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
  level:
    com.netflix.eureka: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
